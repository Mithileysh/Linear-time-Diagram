<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
	
      google.charts.load('current', {'packages':['timeline']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Team');
      data.addColumn('date', 'Season Start Date');
      data.addColumn('date', 'Season End Date');

      data.addRows([
        ['Andrew [43]', new Date(2011, 8, 5), new Date(2013, 1, 5)],
		['Andrew [43]', new Date(2014, 8, 5), new Date(2015, 1, 5)],
		['Berwick [34]', new Date(2010, 8, 5), new Date(2011, 1, 5)],
		['Berwick [34]', new Date(2012, 1, 5), new Date(2013, 1, 5)],
        ['Colin [25]', new Date(2012, 8, 5), new Date(2013, 3, 5)],
		['Colin [25]', new Date(2013, 8, 5), new Date(2014, 4, 5)],
		['Dolly [21]',  new Date(2011, 3, 5), new Date(2012, 1, 5)],
        ['Dolly [21]', new Date(2013, 8, 5), new Date(2014, 1, 5)],
        ['Eion [64]', new Date(2014, 8, 5), new Date(2015, 1, 5)],
		['Eion [64]', new Date(2011, 8, 5), new Date(2013, 1, 5)],
        ['Garon [45]',  new Date(2014, 8, 5), new Date(2015, 1, 5)],
		['Garon [45]',  new Date(2011, 8, 5), new Date(2012, 1, 5)],
        ['Indiana [36]', new Date(2011, 8, 5), new Date(2012, 1, 5)],
		['Indiana [36]',  new Date(2012, 8, 5), new Date(2013, 1, 5)],
        ['Kimi [21]',    new Date(2013, 8, 5), new Date(2014, 1, 5)],
        ['Kimi [21]',      new Date(2011, 8, 5), new Date(2012, 1, 5)],
        ['Orleans [25]',   new Date(2010, 8, 5), new Date(2011, 1, 5)],	
        ['Orleans [25]', new Date(2012, 6, 5), new Date(2013, 4, 5)],		
      ]);

      var options = {
        height: 450,
        timeline: {
          groupByRowLabel: true
        }
      };

      var chart = new google.visualization.Timeline(document.getElementById('chart_div'));

      chart.draw(data, options);
    }

    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
